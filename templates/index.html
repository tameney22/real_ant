<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Thing 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      button {
        margin: 7px 0;
        width: 140px;
        font-size: larger !important
      }

      img {
        height: 200px;
        margin: auto;
        text-align: center;
      }

      .alert {
        margin: 5px 10px
      }
    </style>
  
  </head>
  <body>

    <div class="d-flex justify-content-center">
      <h1 class="text-center"></h1>
      <img src="https://i0.wp.com/upplop.com/wp-content/uploads/2021/07/Free-file-04.jpg?fit=649%2C648&ssl=1" alt="Thing one">
    </div>

    <form action="/move" method="POST">
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="sit">Sit Down</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="stand">Stand Up</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="spin-cw">Spin CW</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="spin-ccw">Spin CCW</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="flip">Flip</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary"  type="submit" name="command" value="walk">Walk</button>
      </div>
    </form>

    <div class="alert alert-danger" role="alert">
      <strong>Warning:</strong> Please wait for the ant to stop moving before sending another command.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
